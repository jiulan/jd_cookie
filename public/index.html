<script>
  // iOS 10+ js监听手势控制来实现禁止页面缩放
  document.addEventListener('gesturestart', function (event) {
    event.preventDefault()
  })
  // 后端服务接口
  var apiHost = '.';
  get_code2(apiHost);
  document.getElementById('jd_cookie').addEventListener('click', function () {
    qrLogin(apiHost);
  });

  document.getElementById('jumpapp').addEventListener('click', function () {
    jumpAppLogin(apiHost);
